spring:
  application:
    name: demo-properties
cloud:
  aws:
    region:
      static: us-east-1
      auto: false
    stack:
      auto: false
management:
  endpoints:
    web:
      exposure:
        include: '*'

# este flujo a pesar de tener un perfil activo lo seguir√° reconociendo
---
###
spring:
  profiles: repo
  cloud:
    config:
      uri: http://localhost:9000
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      enabled: true
